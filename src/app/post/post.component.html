
<div [ngClass]="{'card':true,
                'bg-success': postLoveIts > 0 ,
                'bg-danger' : postLoveIts < 0 }">
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 text-center">
              <h5>{{ postTitle }}</h5>
            </div>
            <div class="col-md-6 text-right">
                <p>{{ postCreated_at | date: 'short' }}</p>
            </div>
        </div>
        <p class="card-text">{{ postContent }}</p>
        <a href="#" class="btn btn-success mr-2" (click)="onLoveIt()">Love It!</a>
        <a href="#" class="btn btn-danger" (click)="dontLoveIt()">Don't Love It!</a>
    </div>
</div>
