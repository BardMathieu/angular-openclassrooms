<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Post</h1>
    </div>
      <app-post *ngFor="let post of posts"
              [postTitle]="post.title"
              [postContent]="post.content"
              [postCreated_at]= "post.created_at"
              [postLoveIts]="post.loveIts">
      </app-post>
  </div>
</div>
